<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Event</title>
  </head>
  <body>
    <button>Click Me</button>
    <script src="jquery-3.7.0.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          alert("Yehhhhh");
        });
      });
    </script>
  </body>
</html>
